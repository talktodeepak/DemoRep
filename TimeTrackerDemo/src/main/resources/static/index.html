<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Time Tracker</title>
</head>
<body ng-app="demo">
<hr/>
<div>
<p>Welcome To Time Tracker Application</p>
</div>
<div class="container" ng-controller="UserController">
    <div class="row">
        <label>User Email</label> <input type="text" ng-model="emailId" class="input-sm spacing"/>
        <button ng-click="getTimeByEmail()" class="btn btn-sm btn-info">Get Time Records</button>
    </div>
    <hr/>
    <div class="row">
        <p>{{allUsers | json}}</p>
    </div>
    <hr/>
    <div class="row" ng-repeat="user in allUsers track by $index">
        <div ng-if="user.email != null">
            <p>{{user.start}}</p>
            <p>{{user.end}}</p>
            <h3>{{user.email}}</h3>
            <hr/>
        </div>
    </div>
</div>
</body>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<script src="js/UserController.js"></script>
<script src="js/UserService.js"></script>
<!-- <script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/> -->
<link rel="stylesheet" href="css/app.css"/>
</html>
